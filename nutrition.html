<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition</title>
    <link href="css/nutrirtion.css" rel="stylesheet">
</head>
<body>
    <!-- use api to get recipes -->
    <div class="recipe-card">
        <img src="recipe-image.jpg" alt="Recipe Image">
        <h3 class="recipe-title">Delicious Recipe</h3>
        <p class="recipe-description">This is a brief description of the recipe.</p>
        <a href="#" class="recipe-link">View Recipe</a>
    </div>

    <div class="nutrition-card">
        <h3 class="nutrition-title">Nutrition Facts</h3>
        <ul class="nutrition-list">
            <li>Calories: 200</li>
            <li>Protein: 10g</li>
            <li>Carbohydrates: 20g</li>
            <li>Fat: 8g</li>
            <li>Fiber: 5g</li>
            <li>Sugar: 3g</li>
            </ul>
        </div>
        
        <div class="nutrition-tip">
            <h3 class="tip-title">Nutrition Tip</h3>
            <p class="tip-description">This is a nutrition tip that provides helpful information.</p>
        </div>
        
</body>
</html>
